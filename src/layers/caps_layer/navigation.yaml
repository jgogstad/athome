description: Navigation
manipulators:
  - type: basic
    description: j to ↓
    from:
      key_code: j
      modifiers:
        optional:
          - any
    to:
      - key_code: down_arrow
  - type: basic
    description: k to ↑
    from:
      key_code: k
      modifiers:
        optional:
          - any
    to:
      - key_code: up_arrow
  - type: basic
    description: h to ←
    from:
      key_code: h
      modifiers:
        optional:
          - any
    to:
      - key_code: left_arrow
  - type: basic
    description: l to →
    from:
      key_code: l
      modifiers:
        optional:
          - any
    to:
      - key_code: right_arrow
  - type: basic
    description: u to pageup
    from:
      key_code: u
      modifiers:
        optional:
          - any
    to:
      - key_code: page_up
  - type: basic
    description: i to home
    from:
      key_code: i
      modifiers:
        optional:
          - any
    to:
      - key_code: home
  - type: basic
    description: o to end
    from:
      key_code: o
      modifiers:
        optional:
          - any
    to:
      - key_code: end
  - type: basic
    description: p to page down
    from:
      key_code: p
      modifiers:
        optional:
          - any
    to:
      - key_code: page_down
