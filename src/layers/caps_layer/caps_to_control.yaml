description: 'Caps-Layer: Caps to Control'
manipulators:
{{#latin_alphabet}}
  - type: basic
    description: Control {{ key_code }}
    from:
      key_code: {{ key_code }}
      modifiers:
        optional:
          - any
    to:
      - key_code: {{ key_code }}
        modifiers:
          - left_control
{{/latin_alphabet}}
  - type: basic
    description: 
    from:
      key_code: tab
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: tab
        modifiers:
          - left_control
          - left_shift
  - type: basic
    from:
      key_code: tab
    to:
      - key_code: tab
        modifiers:
          - left_control
  - type: basic
    description: Caps+Enter to Control+Enter
    from:
      key_code: return_or_enter
      modifiers:
        optional:
          - any
    to:
      - key_code: return_or_enter
        modifiers: left_control
  - type: basic
    description: Previous tab
    from:
      key_code: tab
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: tab
        modifiers:
          - left_control
          - left_shift
  - type: basic
    description: Next tab
    from:
      key_code: tab
      modifiers:
        optional:
          - any
    to:
      - key_code: tab
        modifiers:
          - left_control