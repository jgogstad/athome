description: Caps Layer: Window Control
manipulators:
  - type: basic
    description: TotalSpaces Single Desktop Exposé
    from:
      key_code: slash
    to:
      - key_code: spacebar
        modifiers:
          - left_option
          - left_command
          - left_shift
  - type: basic
    description: TotalSpaces Instant Exposé
    from:
      key_code: slash
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: spacebar
        modifiers:
          - left_option
          - left_shift
  - type: basic
    description: Show desktop
    from:
      key_code: d
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: f11
