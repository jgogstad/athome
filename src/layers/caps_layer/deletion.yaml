description: 'Caps-Layer: Deletion'
manipulators:
  - type: basic
    from:
      key_code: n
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: delete_or_backspace
        modifiers:
          - left_command
    
  - type: basic
    from:
      key_code: n
      modifiers:
        optional:
          - any
    to:
      - key_code: delete_or_backspace
        modifiers:
          - left_option
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: delete_or_backspace
        modifiers:
          - left_command
  - type: basic
    from:
      key_code: m
      modifiers:
        optional:
          - any
    to:
      - key_code: delete_or_backspace
  - type: basic
    from:
      key_code: comma
      modifiers:
        optional:
          - any
    to:
      - key_code: delete_forward
  - type: basic
    from:
      key_code: period
      modifiers:
        optional:
          - any
    to:
      - key_code: delete_forward
        modifiers:
          - left_option
