description: 'Application Layer: iTerm 2'
manipulators:
  - type: basic
    description: Caps-f to Esc-f (word jump)
    from:
      key_code: f
    to:
      - key_code: escape
      - key_code: f
  - type: basic
    description: Caps-b to Esc-b (word jump)
    from:
      key_code: b
    to:
      - key_code: escape
      - key_code: b
