description: 'Application Layer: IntelliJ'
manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        optional:
          - any
    to:
      - key_code: spacebar
        modifiers:
          - left_control
    conditions:
      - type: variable_if
        name: 'caps_lock pressed'
        value: 1
  - type: basic
    from:
      key_code: tab
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: tab
        modifiers:
          - left_control
          - left_shift
    conditions:
      - type: variable_if
        name: 'caps_lock pressed'
        value: 1
  - type: basic
    from:
      key_code: tab
    to:
      - key_code: tab
        modifiers:
          - left_control
    conditions:
      - type: variable_if
        name: 'caps_lock pressed'
        value: 1
  - type: basic
    from:
      key_code: '7'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: f7
        modifiers:
          - left_command
  - type: basic
    from:
      key_code: '7'
      modifiers:
        mandatory:
          - left_command
          - left_option
    to:
      - key_code: f7
        modifiers:
          - left_command
          - left_option
  - type: basic
    description: Delete line on Caps+Backspace
    from:
      key_code: delete_or_backspace
      modifiers:
        optional:
          - any
    to:
      - key_code: delete_or_backspace
        modifiers:
          - left_command
    conditions:
      - type: variable_if
        name: 'caps_lock pressed'
        value: 1
  - type: basic
    description: Caps+Enter to Shift+Enter
    from:
      key_code: return_or_enter
      modifiers:
        optional:
          - any
    to:
      - key_code: return_or_enter
        modifiers: left_shift
    conditions:
      - type: variable_if
        name: 'caps_lock pressed'
        value: 1
