description: 'Application Layer: IntelliJ'
manipulators:
  - type: basic
    description: Find usages inline
    from:
      key_code: '7'
      modifiers:
        mandatory:
          - left_command
          - left_option
    to:
      - key_code: f7
        modifiers:
          - left_command
          - left_option
  - type: basic
    description: Find usages in file
    from:
      key_code: '7'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: f7
        modifiers:
          - left_command
  - type: basic
    description: Find usages
    from:
      key_code: '7'
      modifiers:
        mandatory:
          - left_option
    to:
      - key_code: f7
        modifiers:
          - left_option
  - type: basic
    description: Short parameter list (override Ctrl+P)
    from:
      key_code: p
      modifiers:
        optional:
          - any
    to:
      - key_code: p
        modifiers:
          - left_control
    conditions:
      - type: variable_if
        name: 'caps_lock pressed'
        value: 1
