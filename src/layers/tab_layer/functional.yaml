description: Tab Layer: Functional
manipulators:
  - type: basic
    from:
      key_code: '1'
    to:
      - key_code: display_brightness_decrement
  - type: basic
    from:
      key_code: '2'
    to:
      - key_code: display_brightness_increment
  - type: basic
    from:
      key_code: '3'
    to:
      - key_code: up_arrow
        modifiers:
          - left_control
  - type: basic
    from:
      key_code: '4'
    to:
      - shell_command: 'open -a ''Launchpad'''
  - type: basic
    from:
      key_code: '5'
    to:
      - key_code: illumination_decrement
  - type: basic
    from:
      key_code: '6'
    to:
      - key_code: illumination_increment
  - type: basic
    from:
      key_code: '7'
    to:
      - key_code: rewind
  - type: basic
    from:
      key_code: '8'
    to:
      - key_code: play_or_pause
  - type: basic
    from:
      key_code: '9'
    to:
      - key_code: fastforward
  - type: basic
    from:
      key_code: '0'
    to:
      - key_code: mute
  - type: basic
    from:
      key_code: hyphen
    to:
      - key_code: volume_decrement
  - type: basic
    from:
      key_code: equal_sign
    to:
      - key_code: volume_increment
