description: 'Tab Functional'
manipulators:
  - type: basic
    from:
      key_code: '1'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: display_brightness_decrement
  - type: basic
    from:
      key_code: '2'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: display_brightness_increment
  - type: basic
    from:
      key_code: '3'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: up_arrow
        modifiers:
          - left_control
  - type: basic
    from:
      key_code: '4'
      modifiers:
        mandatory:
          - left_command
    to:
      - shell_command: 'open -a ''Launchpad'''
  - type: basic
    from:
      key_code: '5'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: illumination_decrement
  - type: basic
    from:
      key_code: '6'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: illumination_increment
  - type: basic
    from:
      key_code: '7'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: rewind
  - type: basic
    from:
      key_code: '8'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: play_or_pause
  - type: basic
    from:
      key_code: '9'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: fastforward
  - type: basic
    from:
      key_code: '0'
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: mute
  - type: basic
    from:
      key_code: hyphen
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: volume_decrement
  - type: basic
    from:
      key_code: equal_sign
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: volume_increment
  - type: basic
    from:
      key_code: '1'
      modifiers:
        optional:
          - any
    to:
      - key_code: f1
  - type: basic
    from:
      key_code: '2'
      modifiers:
        optional:
          - any
    to:
      - key_code: f2
  - type: basic
    from:
      key_code: '3'
      modifiers:
        optional:
          - any
    to:
      - key_code: f3
  - type: basic
    from:
      key_code: '4'
      modifiers:
        optional:
          - any
    to:
      - shell_command: f4
  - type: basic
    from:
      key_code: '5'
      modifiers:
        optional:
          - any
    to:
      - key_code: f5
  - type: basic
    from:
      key_code: '6'
      modifiers:
        optional:
          - any
    to:
      - key_code: f6
  - type: basic
