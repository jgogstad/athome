description: Tab layer definition
manipulators:
  - type: basic
    description: Make Cmd+Tab work as usual
    from:
      key_code: tab
      modifiers:
        mandatory:
          - left_command
    to:
      - key_code: tab
        modifiers:
          - left_command
    conditions:
      - type: variable_unless
        name: 'caps_lock pressed'
        value: 1
  - type: basic
    description: Enable Tab layer on hold Tab key
    from:
      key_code: tab
      modifiers:
        optional:
          - any
    to:
      - set_variable:
          name: 'tab pressed'
          value: 1
    to_after_key_up:
      - set_variable:
          name: 'tab pressed'
          value: 0
    to_if_alone:
      - key_code: tab
    conditions:
      - type: variable_unless
        name: 'caps_lock pressed'
        value: 1
